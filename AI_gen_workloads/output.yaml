```
---
type: YUGABYTE
driver: com.yugabyte.Driver
url: jdbc:yugabytedb://{{endpoint}}:5433/yugabyte?sslmode=require&ApplicationName=featurebench&reWriteBatchedInserts=true&load-balance=true
username: {{username}}
password: {{password}}
batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
loaderThreads: 1
terminals: 1
collect_pg_stat_statements: true
yaml_version: v1.0
use_dist_in_explain: true
works:
    work:
        time_secs: 300
        rate: unlimited
        warmup: 60
microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.YBDefaultMicroBenchmark
    properties:
        setAutoCommit: true
        create:
            - DROP TABLE IF EXISTS test_index_scan;
            - CREATE TABLE IF NOT EXISTS test_index_scan (
                col_1 int primary key,
                col_2 int NOT NULL,
                col_3 varchar(20) NOT NULL,
                col_4 float
              );
            - CREATE INDEX idx_col2_col3 ON test_index_scan (col_2, col_3);
        cleanup:
            - DROP TABLE IF EXISTS test_index_scan;
        loadRules:
            - table: test_index_scan
              rows: 100000
              columns:
                  - name: col_1
                    util: PrimaryIntGen
                    params: [1, 100000]
                  - name: col_2
                    util: RandomInt
                    params: [1, 10000]
                  - name: col_3
                    util: RandomAString
                    params: [5, 20]
                  - name: col_4
                    util: RandomFloat
                    params: [0, 10000, 2]
        executeRules:
            - workload: composite_index_scan
              time_secs: 120
              run:
                  - name: index_scan
                    weight: 100
                    queries:
                        - query: SELECT * FROM test_index_scan WHERE col_2=? AND col_3=?;
                          bindings:
                              - util: RandomInt
                                params: [1, 10000]
                              - util: RandomAString
                                params: [5, 20]
---
